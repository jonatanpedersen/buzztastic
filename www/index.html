<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QuBu - The buzztastic quiz buzzer.</title>
		<style>
			html, .body, .main { height: 100%}
			.main { display: flex; justify-content: center; align-items: center; }
			.rotate { animation: rotation 2s infinite linear; }
			@keyframes rotation {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(359deg);
				}
			}
		</style>
	</head>
	<body class="body">
		<main class="main">
			<h1>
				<img src="splash_3.png" class="rotate" alt="QuBu - The buzztastic quiz buzzer." title="QuBu">
			</h1>
		</main>
	</body>
</html>
